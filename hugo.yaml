baseURL: "http://www.grer.cn"
languageCode: en
defaultContentLanguage: zh # 最顶部首先展示的语言页面
defaultContentLanguageInSubdir: false
title: 故人笔记 - 甲拉古日的自留地
paginate: 8
theme: PaperMod

HasCJKLanguage: true #包含中日韩字符
isCJKLanguage: true
summaryLength: 60 #显示描述最大值0不显示
enableRobotsTXT: true # 允许爬虫抓取到搜索引擎，建议 true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics:

minify:
  disableXML: true
  minifyOutput: true

frontmatter:
  date: [":filename", ":default"]
permalinks:
  blog: "/blog/:year/:slug.html"
  page: "/:slug/"

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: 故人笔记 - 甲拉古日的自留地 
  keywords: [故人笔记, 甲拉古日, 个人网站]
  description: 故人笔记 - 甲拉古日的自留地; 甲拉古日的个人网站——故人笔记会将甲拉古日的生活点滴和新鲜事分享，同时也会记录灵感瞬间与创作。
  author: 甲拉古日 #["Me", "You"] # multiple authors
  images: "/images/logo.gif" # <link or path of image for opengraph, twitter-cards>
  DateFormat: "2006-01-02"
  ShowWordCounts: false # 显示字数
  ShowLastMod: true # 显示更新时间
  defaultTheme: auto # auto, dark, light
  disableThemeToggle: false

  ShowReadingTime: false # 显示阅读时间
  ShowShareButtons: false # 显示分享
  ShowPostNavLinks: true # 显示帖子导航链接
  ShowBreadCrumbs: true # 显示面包屑
  ShowCodeCopyButtons: true # 显示复制按钮
  disableSpecial1stPost: false
  disableScrollToTop: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true
  comments: true # 评论
  twikoo: 
    version: 1.6.30

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "//grer.cn/images/favicon.ico" # <link / abs url>
    favicon16x16: "//grer.cn/images/favicon.ico"
    favicon32x32: "//grer.cn/images/favicon.ico"
    apple_touch_icon: "//grer.cn/images/favicon.ico"
    safari_pinned_tab: "//grer.cn/images/favicon.ico"

  label:
    text: "故人笔记"
    # icon: ""
    # iconHeight: 30

  # profile-mode
  profileMode:
    enabled: true # 首页coder样式
    title: </>
    subtitle: "Now, just be happy"
    imageUrl: "/images/logo.gif"
    imageWidth: 130
    imageHeight: 130
    imageTxt:
    imageTitle:
    buttons:
      - name: Enter
        url: blog
    #   - name: Tags
    #     url: tags

  # home-info mode
  homeInfoParams:
    Title: 故人笔记
    Content: "Now, just be happy"
    
  socialIcons:
    - name: twitter
      url: "//twitter.com/grinxxoo"
    - name: github
      url: "//github.com/iguri"
    - name: weibo
      url: "//weibo.com/u/5898165577"
    - name: bilibili
      url: "//space.bilibili.com/477119718/"
    - name: links
      url: "/about/#link"
    - name: rss
      url: "/index.xml"
    

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    responsiveImages: false # 仅仅用在Page Bundle情况下，此处不讨论
    hidden: false # 是否隐藏
    hiddenInList: false # 文章列表隐藏
    hiddenInSingle: false # 在内容页内隐藏

  editPost:
    URL: "https://github.com/iguri/iguri.github.io/blob/master/content"
    Text: "edit" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
    
menu:
  main:
    - identifier: search
      name: search
      url: search
      weight: 20
    - identifier: archives
      name: archives
      url: archives
      weight: 30
    - identifier: about
      name: about
      url: about
      weight: 40
