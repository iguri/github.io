      anchorLineNos: false
      codeFences: true
      guessSyntax: true
      hl_Lines: "0"
      lineAnchors: ""
      lineNoStart: 1
      lineNos: false
      lineNumbersInTable: false
      noClasses: true
      noHl: false
      tabWidth: 4
      style: monokai
